<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第二课堂视频播放板块.</title>
    <!--可无视-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <!--布局样式，意义不大-->
    <link rel="stylesheet" href="css/demo.css">
    <!--核心样式-->
    <link rel="stylesheet" href="dist/css/ckin.css">
</head>
<body>
<section class="demo-section demo-section--light" id="demo">
    <div class="container" id="test">
        <h2 class="title heading">第二课堂视频手机播放板块.</h2>
        <video id='videoid' src="" data-title="视频播放..."></video>
    </div>
</section>
<ul class="list-unstyled spaced inline bigger-110 margin-15">
    <li><i class="icon-hand-right blue"></i>
        <button onclick="setPlaySpeed1()" type="button">正常播放</button>
        <button onclick="setPlaySpeed()" type="button">加速播放</button>
    </li>
</ul>
<div style="text-align:center;clear:both;">

</div>


<script src="dist/js/ckin.js"></script>
<script src="../assets/js/jquery-2.0.3.min.js"></script>

<script type="text/javascript">
    var myVideo = document.getElementById("videoid");

    function getPlaySpeed() {
        alert(myVideo.playbackRate);//获取播放速度
    }

    function setPlaySpeed() {
        myVideo.playbackRate = myVideo.playbackRate + 2;//设定新的播放速度2倍速度
    }

    $(document).ready(function () {
        var ipAddress = 'http://' + location.host;
//	var ipAddress='http://192.168.0.106:8080';
        var projectNmae = "/online-service/";
        var token = "";
        var parentid = '';
        var baseUrl = ipAddress + projectNmae;
        // 初始化内容
        $.ajax({
            type: "POST",
            url: baseUrl + "video/getPhone",
            dataType: "json",
            data: '',
            success: function (data) {
                //alert(data.path);
                $("#videoid").attr("src", '../upload/' + data.path);
                // $("videoid").attr("src",'upload/'+data.path);
                debugger;
            },
            error: function (jqXHR) {
                console.log("Error: " + jqXHR.status);
            }
        });
    });
</script>
</body>
</html>
