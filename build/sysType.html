<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="utf-8"/>
    <title>第二课堂系统</title>
    <meta name="keywords" content="第二课堂系统"/>
    <meta name="description" content="第二课堂系统"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css"/>
    <link rel="stylesheet" href="assets/css/ace.min.css"/>
    <link rel="stylesheet" href="assets/css/ace-rtl.min.css"/>
    <link rel="stylesheet" href="assets/css/ace-skins.min.css"/>
    <link rel="stylesheet" href="assets/css/ace-ie.min.css"/>
    <script src="assets/js/ace-extra.min.js"></script>
    <script src="assets/js/html5shiv.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <script src="angular/exam.js"></script>
    <script src="angular/angular.min.js"></script>
    <script src="angular/outlogin.js"></script>
</head>
<body ng-app="myApp" ng-controller="sysTypeCtrl">
<div ng-controller="outloginCtrl">
    <div ng-include="'system/head.html'" class="navbar navbar-default"
         id="navbar"></div>
</div>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>
    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#"> <span
                class="menu-text"></span>
        </a>

        <div ng-include="'system/menu.html'"></div>

        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try {
                        ace.settings.check('breadcrumbs', 'fixed')
                    } catch (e) {
                    }
                </script>
            </div>
            <div class="page-content">
                <div class="page-header">
                    <h1><strong>系统类别管理</strong></h1>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <h4 class="pink">
                            <button href="#modal-table1" role="button"
                                    class="btn btn-primary btn-lg btn-block" data-toggle="modal">
                                新增类别
                            </button>
                        </h4>
                        <div class="form-group">
                            <button class="btn btn-success btn-lg btn-block" type="button"
                                    ng-click="query()">
                                查&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;询
                            </button>
                        </div>

                        <div class="row">
                            <div class="col-xs-12">
                                <div class="table-responsive">
                                    <table id="sample-table-1"
                                           class="table table-striped table-bordered table-hover">
                                        <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>编号</th>
                                            <th>类别名称</th>
                                            <th>操作人</th>
                                            <th>操作时间</th>
                                            <th style="width: 110px">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody ng-repeat="x in infos">
                                        <tr>
                                            <td>{{$index+1}}</td>
                                            <td>{{x.id}}</td>
                                            <td>{{ x.titile }}</td>
                                            <td>{{ x.oprid }}</td>
                                            <td>{{ x.spare1 }}</td>
                                            <td class="hidden-480">
                                                <button href="#modal-table1"
                                                        role="button" class="btn btn-success btn-xs"
                                                        ng-click="getModel($index)"
                                                        data-toggle="modal"> 修改
                                                </button>
                                                <button role="button"
                                                        class="btn btn-danger btn-xs"
                                                        ng-click="del($index)"
                                                        data-toggle="modal">
                                                    删除
                                                </button>
                                            </td>

                                        </tr>
                                        </tbody>
                                    </table>

                                    <div class="modal-footer no-margin-top">
                                        <button class="btn btn-sm btn-danger pull-left"
                                                data-dismiss="modal">
                                            总共 {{sumCount}} 条。共 {{sumPage}}
                                            页，当前 {{currentPage}} 页。
                                        </button>

                                        <ul class="pagination pull-right no-margin">
                                            <li class="prev"><a href=""> <i
                                                    class="icon-double-angle-left" ng-click='previous()'>上一页</i>
                                            </a></li>

                                            <li><a href="#">{{currentPage}}</a></li>
                                            <li class="next"><a href=""> <i
                                                    class="icon-double-angle-right" ng-click='next()'>下一页</i>
                                            </a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="modal-table1" class="modal fade" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header no-padding">
                                        <div class="table-header">
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-hidden="true">
                                                <span class="white">&times;</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="modal-body ">
                                        <form class="form-horizontal" role="form">
                                            <div class="form-group">
                                                <br/> <label
                                                    class="col-sm-3 control-label no-padding-right"
                                                    for="form-field-1"
                                                    style="font-size: 16px"><strong>类别名称:</strong></label>
                                                <div class="col-sm-9">
                                                    <input id="form-field-1"
                                                           ng-model="conf.titile" placeholder="类别名称"
                                                    />
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer no-margin-top">
                                        <div class="form-group"></div>
                                        <button class="btn btn-info" type="button" ng-click="add()">
                                            提交
                                        </button>
                                        <button class="btn btn-sm btn-danger pull-left"
                                                data-dismiss="modal">
                                            关闭
                                        </button>
                                    </div>
                                </div>
                                <!-- /.modal-content -->
                            </div>
                            <!-- /.modal-dialog -->
                        </div>
                        <!-- PAGE CONTENT ENDS -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.page-content -->
        </div>
        <!-- /.main-content -->

        <div class="ace-settings-container" id="ace-settings-container">
            <div class="btn btn-app btn-xs btn-warning ace-settings-btn"
                 id="ace-settings-btn">
                <i class="icon-cog bigger-150"></i>
            </div>

            <div class="ace-settings-box" id="ace-settings-box">
                <div>
                    <div class="pull-left">
                        <select id="skin-colorpicker" class="hide">
                            <option data-skin="default" value="#438EB9">#438EB9</option>
                            <option data-skin="skin-1" value="#222A2D">#222A2D</option>
                            <option data-skin="skin-2" value="#C6487E">#C6487E</option>
                            <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
                        </select>
                    </div>
                    <span>&nbsp; Choose Skin</span>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2"
                           id="ace-settings-navbar"/> <label class="lbl"
                                                             for="ace-settings-navbar"> Fixed Navbar</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2"
                           id="ace-settings-sidebar"/> <label class="lbl"
                                                              for="ace-settings-sidebar"> Fixed Sidebar</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2"
                           id="ace-settings-breadcrumbs"/> <label class="lbl"
                                                                  for="ace-settings-breadcrumbs"> Fixed
                    Breadcrumbs</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2"
                           id="ace-settings-rtl"/> <label class="lbl"
                                                          for="ace-settings-rtl"> Right To Left (rtl)</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2"
                           id="ace-settings-add-container"/> <label class="lbl"
                                                                    for="ace-settings-add-container"> Inside <b>.container</b>
                </label>
                </div>
            </div>
        </div>
        <!-- /#ace-settings-container -->
    </div>
    <!-- /.main-container-inner -->

    <a href="#" id="btn-scroll-up"
       class="btn-scroll-up btn btn-sm btn-inverse"> <i
            class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div>
<!-- /.main-container -->

<!-- inline scripts related to this page -->

<script type="text/javascript">
    jQuery(function ($) {
        var oTable1 = $('#sample-table-2').dataTable({
            "aoColumns": [
                {
                    "bSortable": false
                },
                null, null, null, null, null,
                {
                    "bSortable": false
                }
            ]
        });


        $('table th input:checkbox').on('click', function () {
            var that = this;
            $(this).closest('table').find('tr > td:first-child input:checkbox')
                .each(function () {
                    this.checked = that.checked;
                    $(this).closest('tr').toggleClass('selected');
                });

        });


        $('[data-rel="tooltip"]').tooltip({
            placement: tooltip_placement
        });

        function tooltip_placement(context, source) {
            var $source = $(source);
            var $parent = $source.closest('table');
            var off1 = $parent.offset();
            var w1 = $parent.width();

            var off2 = $source.offset();
            var w2 = $source.width();

            if (parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2)) return 'right';
            return 'left';
        }
    })
</script>
<script src="assets/js/filterrolesystem.js"></script>
</body>
