<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="utf-8"/>
    <title>第二课堂系统</title>
    <meta name="keywords" content="第二课堂系统"/>
    <meta name="description" content="第二课堂系统"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css"/>
    <link rel="stylesheet" href="assets/css/ace.min.css"/>
    <link rel="stylesheet" href="assets/css/ace-rtl.min.css"/>
    <link rel="stylesheet" href="assets/css/ace-skins.min.css"/>
    <link rel="stylesheet" href="assets/css/ace-ie.min.css"/>
    <script src="assets/js/ace-extra.min.js"></script>
    <script src="assets/js/html5shiv.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <script src="angular/exam.js"></script>
    <script src="angular/angular.min.js"></script>
    <script src="angular/outlogin.js"></script>
</head>
<body ng-app="myApp" ng-controller="tachDataCtrl">
<div ng-controller="outloginCtrl">
    <div ng-include="'stu/head.html'" class="navbar navbar-default"
         id="navbar"></div>
</div>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>
    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#"> <span
                class="menu-text"></span>
        </a>
        <div ng-include="'stu/menu.html'"></div>
        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try {
                        ace.settings.check('breadcrumbs', 'fixed')
                    } catch (e) {
                    }
                </script>
            </div>
            <div class="page-content">
                <div class="page-header">
                    <h1>学习资源</h1>
                </div>
                <!-- /.page-header -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="form-group">
                            <button class="btn btn-primary btn-sm" type="button"
                                    ng-click="query()">查&nbsp;&nbsp;询
                            </button>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="table-responsive">
                                    <table id="sample-table-1"
                                           class="table table-striped table-bordered table-hover">
                                        <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>视频编号</th>
                                            <th>类别</th>
                                            <th>标题</th>
                                            <th>资源地址</th>
                                            <th>上传人</th>
                                            <th>上传时间</th>
                                            <th style="width: 160px">预览</th>
                                        </tr>
                                        </thead>
                                        <tbody ng-repeat="x in infos">
                                        <tr>
                                            <td>{{$index+1}}</td>
                                            <td>{{x.id}}</td>
                                            <td>{{ x.type }}</td>
                                            <td>{{ x.titile }}</td>
                                            <td>{{ x.path }}</td>
                                            <td>{{ x.oprid }}</td>
                                            <td>{{ x.spare1 }}</td>
                                            <td style="width: 160px" class="hidden-480">
                                                <button href="#modal-table2"
                                                        role="button" class="btn btn-success btn-xs"
                                                        ng-click="getModel($index)" data-toggle="modal">预览播放
                                                </button>
                                                <button href="#" role="button"
                                                        class="btn btn-success btn-xs"
                                                        onclick="getPlayer('{{x.id}}')" data-toggle="modal">
                                                    查看详情
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                    <div class="modal-footer no-margin-top">
                                        <button class="btn btn-sm btn-danger pull-left"
                                                data-dismiss="modal">总共 {{sumCount}} 条。共
                                            {{sumPage}} 页，当前 {{currentPage}} 页。
                                        </button>

                                        <ul class="pagination pull-right no-margin">
                                            <li class="prev"><a href=""> <i
                                                    class="icon-double-angle-left" ng-click='previous()'>上一页</i>
                                            </a></li>

                                            <li><a href="#">{{currentPage}}</a></li>
                                            <li class="next"><a href=""> <i
                                                    class="icon-double-angle-right" ng-click='next()'>下一页</i>
                                            </a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div id="modal-table2" class="modal fade" tabindex="-1"
                             aria-hidden="true" data-backdrop="static">
                            <div class="modal-dialog" style="width:1200px">
                                <div class="modal-dialog">
                                    <div class="modal-content  modal-lg " style="width:602px;">
                                        <div class="modal-header">
                                            <h2 style="margin-left:230px" class="modal-title">预览播放</h2>
                                        </div>
                                        <div class="modal-body no-padding">
                                            <video style="width:600px; height:335px;"
                                                   src="upload/{{conf.path}}" controls="controls">
                                            </video>
                                        </div>
                                        <div class="modal-footer no-margin-top">
                                            <div class="form-group"></div>
                                            <button class="btn btn-sm btn-danger pull-right"
                                                    data-dismiss="modal">退出
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ace-settings-container" id="ace-settings-container">
            <div class="btn btn-app btn-xs btn-warning ace-settings-btn"
                 id="ace-settings-btn">
                <i class="icon-cog bigger-150"></i>
            </div>

            <div class="ace-settings-box" id="ace-settings-box">
                <div>
                    <div class="pull-left">
                        <select id="skin-colorpicker" class="hide">
                            <option data-skin="default" value="#438EB9">#438EB9</option>
                            <option data-skin="skin-1" value="#222A2D">#222A2D</option>
                            <option data-skin="skin-2" value="#C6487E">#C6487E</option>
                            <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
                        </select>
                    </div>
                    <span>&nbsp; Choose Skin</span>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2"
                           id="ace-settings-navbar"/> <label class="lbl"
                                                             for="ace-settings-navbar"> Fixed Navbar</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2"
                           id="ace-settings-sidebar"/> <label class="lbl"
                                                              for="ace-settings-sidebar"> Fixed Sidebar</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2"
                           id="ace-settings-breadcrumbs"/> <label class="lbl"
                                                                  for="ace-settings-breadcrumbs"> Fixed
                    Breadcrumbs</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2"
                           id="ace-settings-rtl"/> <label class="lbl"
                                                          for="ace-settings-rtl"> Right To Left (rtl)</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2"
                           id="ace-settings-add-container"/> <label class="lbl"
                                                                    for="ace-settings-add-container"> Inside <b>.container</b>
                </label>
                </div>
            </div>
        </div>
    </div>
    <a href="#" id="btn-scroll-up"
       class="btn-scroll-up btn btn-sm btn-inverse"> <i
            class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div>
<script type="text/javascript">
    window.jQuery || document.write("<script src='assets/js/jquery-2.0.3.min.js'>" + "<" + "/script>");
</script>
<script type="text/javascript">
    window.jQuery || document.write("<script src='assets/js/jquery-1.10.2.min.js'>" + "<" + "/script>");
</script>
<script type="text/javascript">
    if ("ontouchend" in document) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
</script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/typeahead-bs2.min.js"></script>
<script src="assets/js/jquery.dataTables.min.js"></script>
<script src="assets/js/jquery.dataTables.bootstrap.js"></script>
<script src="assets/js/ace-elements.min.js"></script>
<script src="assets/js/ace.min.js"></script>
<script type="text/javascript">
    var ipAddress = 'http://' + location.host;

    var projectNmae = "/online-service/";
    var baseUrl = ipAddress + projectNmae;

    function getPlayer(id) {
        $.ajax({
            type: "POST",
            url: baseUrl + "video/togetMore",
            dataType: "json",
            data: {
                id: id
            },
            success: function (data) {
                window.location.href = "player.html";

            },
            error: function (jqXHR) {
                console.log("Error: " + jqXHR.status);
            }
        });

    }

    jQuery(function ($) {
        var oTable1 = $('#sample-table-2').dataTable({
            "aoColumns": [
                {
                    "bSortable": false
                },
                null, null, null, null, null,
                {
                    "bSortable": false
                }
            ]
        });


        $('table th input:checkbox').on('click', function () {
            var that = this;
            $(this).closest('table').find('tr > td:first-child input:checkbox')
                .each(function () {
                    this.checked = that.checked;
                    $(this).closest('tr').toggleClass('selected');
                });

        });


        $('[data-rel="tooltip"]').tooltip({
            placement: tooltip_placement
        });

        function tooltip_placement(context, source) {
            var $source = $(source);
            var $parent = $source.closest('table');
            var off1 = $parent.offset();
            var w1 = $parent.width();

            var off2 = $source.offset();
            var w2 = $source.width();

            if (parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2)) return 'right';
            return 'left';
        }
    })
</script>
<script src="assets/js/filterrolestudent.js"></script>
</body>
</html>
