<head>
    <meta charset="utf-8"/>
    <title>第二课堂系统</title>
    <meta name="keywords" content="第二课堂系统"/>
    <meta name="description" content="第二课堂系统"/>

    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css"/>
    <link rel="stylesheet" href="assets/css/ace.min.css"/>
    <link rel="stylesheet" href="assets/css/ace-rtl.min.css"/>
    <link rel="stylesheet" href="assets/css/ace-skins.min.css"/>
    <link rel="stylesheet" href="assets/css/ace-ie.min.css"/>

</head>
<body ng-app="myApp" ng-controller="stockCtrl">
<div ng-controller="outloginCtrl">
    <div ng-include="'teacher/head.html'" class="navbar navbar-default"
         id="navbar"></div>
</div>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>
    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#"> <span
                class="menu-text"></span>
        </a>
        <div ng-include="'teacher/menu.html'"></div>

        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try {
                        ace.settings.check('breadcrumbs', 'fixed')
                    } catch (e) {
                    }
                </script>
            </div>
            <div class="page-content">
                <div class="page-header">
                    <h1><strong>题库管理</strong></h1>
                </div>
                <!-- /.page-header -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <h4 class="pink">
                            <button href="#modal-table1" ng-click="getSelect()" role="button"
                                    class="btn btn-primary" data-toggle="modal"> 添加题目
                            </button>
                            <button href="#modal-table2" role="button"
                                    class="btn btn-primary" data-toggle="modal"> 批量添加
                            </button>
                            <button class="btn btn-info" type="button" ng-click="query()">
                                查询
                            </button>
                        </h4>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="table-responsive">
                                    <table id="sample-table-1"
                                           class="table table-striped table-bordered table-hover">
                                        <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>类别</th>
                                            <th>内容</th>
                                            <th>正确答案</th>
                                            <th>分值</th>
                                            <th>操作人</th>
                                            <th>操作时间</th>
                                            <th style="width: 110px">操作</th>
                                        </tr>
                                        </thead>

                                        <tbody ng-repeat="x in infos">
                                        <tr>
                                            <td>{{$index+1}}</td>
                                            <td><strong>{{x.stocktype}}</strong></td>
                                            <td>{{ x.titile }}</td>
                                            <td>{{ x.answer }}</td>
                                            <td>{{ x.point }}</td>
                                            <td>{{x.oprid}}</td>
                                            <td>{{ x.spare1 }}</td>
                                            <td class="hidden-480">
                                                <button href="#modal-table1"
                                                        role="button" class="btn btn-success btn-xs"
                                                        ng-click="getModel($index)"
                                                        data-toggle="modal"> 修改
                                                </button>
                                                <button role="button"
                                                        class="btn btn-danger btn-xs"
                                                        ng-click="del($index)"
                                                        data-toggle="modal">
                                                    删除
                                                </button>
                                            </td>

                                        </tr>
                                        </tbody>
                                    </table>

                                    <div class="modal-footer no-margin-top">
                                        <button class="btn btn-sm btn-danger pull-left"
                                                data-dismiss="modal">
                                            总共 {{sumCount}} 条。共 {{sumPage}}
                                            页，当前 {{currentPage}} 页。
                                        </button>

                                        <ul class="pagination pull-right no-margin">
                                            <li class="prev"><a href=""> <i
                                                    class="icon-double-angle-left" ng-click='previous()'>上一页</i>
                                            </a></li>

                                            <li><a href="#">{{currentPage}}</a></li>
                                            <li class="next"><a href=""> <i
                                                    class="icon-double-angle-right" ng-click='next()'>下一页</i>
                                            </a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="modal-table1" class="modal fade" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header ">
                                        <div class="table-header">
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="exampleModalLabel"><strong
                                                    style="font-size: 22px;">上传题库</strong></h4>
                                        </div>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form-horizontal" role="form">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right"
                                                       for="form-field-1">题目类别：</label>
                                                <div class="col-sm-9">
                                                    <select style="width: 200px" ng-options="x for x in selectData"
                                                            class="form-control" ng-model="conf.stocktype"
                                                            id="form-field-select-1">
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="space-4"></div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right"
                                                       for="form-field-1">分值：</label>

                                                <div class="col-sm-9">
                                                    <input style="width: 200px" type="text" id="form-field-1"
                                                           ng-model="conf.point" placeholder="分值"
                                                           class="col-xs-10 col-sm-5" required="required"/>
                                                </div>
                                            </div>
                                            <div class="space-4"></div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right"
                                                       for="form-field-1">试题内容：</label>

                                                <div class="col-sm-9">
                                                    <input style="width: 200px" type="text" id="form-field-1"
                                                           ng-model="conf.titile" placeholder="试题内容"
                                                           class="col-xs-10 col-sm-5" required="required"/>
                                                </div>
                                            </div>
                                            <div class="space-4"></div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right"
                                                       for="form-field-1">正确答案：</label>
                                                <div class="col-sm-9">
                                                    <input style="width: 200px" type="text" id="form-field-1"
                                                           ng-model="conf.answer" placeholder="请输入A、B、C、D四个选项！"
                                                           class="col-xs-10 col-sm-5" required="required"/>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                    <div class="modal-footer no-margin-top">
                                        <div class="form-group"></div>
                                        <button class="btn btn-success" type="button" ng-click="add()">加入题库
                                        </button>
                                        <button class="btn btn-danger pull-left"
                                                data-dismiss="modal">
                                            退出
                                        </button>
                                    </div>
                                </div>
                                <!-- /.modal-content -->
                            </div>
                            <!-- /.modal-dialog -->
                        </div>
                        <div id="modal-table2" class="modal fade" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header ">
                                        <div class="table-header">
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="exampleModalLabel"><strong
                                                    style="font-size: 22px;">批量导入</strong></h4>
                                        </div>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form-horizontal" role="form">
                                            <div class="space-4"></div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right"
                                                       for="form-field-1">资源：</label>
                                                <div class="col-sm-9">
                                                    <input id="fileUpload2" type="file"/>
                                                </div>
                                                <div class="space-4"></div>
                                            </div>
                                            <h3 style="margin-left: 25px;color: brown">注意事项：导入Excel表格格式要求为 .xls .xlsx
                                                表格文件！ </h3>
                                        </form>
                                    </div>
                                    <div class="modal-footer no-margin-top">
                                        <div class="form-group"></div>
                                        <button class="btn btn-success" type="button" ng-click="uploadExcelStock()">开始导入
                                        </button>
                                        <button class="btn btn-danger pull-left"
                                                data-dismiss="modal">
                                            退出
                                        </button>
                                    </div>
                                </div>
                                <!-- /.modal-content -->
                            </div>
                            <!-- /.modal-dialog -->
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- PAGE CONTENT ENDS -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>

<div class="ace-settings-container" id="ace-settings-container">
    <div class="btn btn-app btn-xs btn-warning ace-settings-btn"
         id="ace-settings-btn">
        <i class="icon-cog bigger-150"></i>
    </div>

    <div class="ace-settings-box" id="ace-settings-box">
        <div>
            <div class="pull-left">
                <select id="skin-colorpicker" class="hide">
                    <option data-skin="default" value="#438EB9">#438EB9</option>
                    <option data-skin="skin-1" value="#222A2D">#222A2D</option>
                    <option data-skin="skin-2" value="#C6487E">#C6487E</option>
                    <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
                </select>
            </div>
            <span>&nbsp; Choose Skin</span>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2"
                   id="ace-settings-navbar"/> <label class="lbl"
                                                     for="ace-settings-navbar"> Fixed Navbar</label>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2"
                   id="ace-settings-sidebar"/> <label class="lbl"
                                                      for="ace-settings-sidebar"> Fixed Sidebar</label>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2"
                   id="ace-settings-breadcrumbs"/> <label class="lbl"
                                                          for="ace-settings-breadcrumbs"> Fixed
            Breadcrumbs</label>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2"
                   id="ace-settings-rtl"/> <label class="lbl"
                                                  for="ace-settings-rtl"> Right To Left (rtl)</label>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2"
                   id="ace-settings-add-container"/> <label class="lbl"
                                                            for="ace-settings-add-container"> Inside <b>.container</b>
        </label>
        </div>
    </div>
</div>

   class="btn-scroll-up btn btn-sm btn-inverse"> <i
        class="icon-double-angle-up icon-only bigger-110"></i>
</a>

<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/typeahead-bs2.min.js"></script>
<script src="assets/js/jquery.dataTables.min.js"></script>
<script src="assets/js/jquery.dataTables.bootstrap.js"></script>
<script src="assets/js/ace-elements.min.js"></script>
<script src="assets/js/ace.min.js"></script>
<script type="text/javascript">
    jQuery(function ($) {
        var oTable1 = $('#sample-table-2').dataTable({
            "aoColumns": [
                {
                    "bSortable": false
                },
                null, null, null, null, null,
                {
                    "bSortable": false
                }
            ]
        });
        $('table th input:checkbox').on('click', function () {
            var that = this;
            $(this).closest('table').find('tr > td:first-child input:checkbox')
                .each(function () {
                    this.checked = that.checked;
                    $(this).closest('tr').toggleClass('selected');
                });
        });
        $('[data-rel="tooltip"]').tooltip({
            placement: tooltip_placement
        });

        function tooltip_placement(context, source) {
            var $source = $(source);
            var $parent = $source.closest('table');
            var off1 = $parent.offset();
            var w1 = $parent.width();

            var off2 = $source.offset();
            var w2 = $source.width();

            if (parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2)) return 'right';
            return 'left';
        }
    })
</script>
<script src="assets/js/filterroleteacher.js"></script>
</body>
</html>
