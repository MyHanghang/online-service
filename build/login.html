<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="utf-8"/>
    <title>第二课堂系统-登录</title>
    <meta name="keywords" content="第二课堂系统"/>
    <meta name="description" content="第二课堂系统"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/ace.min.css"/>
    <link rel="stylesheet" href="assets/css/ace-rtl.min.css"/>
    <script src="assets/js/ace.min.js"></script>
    <script src="angular/exam.js"></script>
    <script src="angular/angular.min.js"></script>
    <script src="assets/js/html5shiv.js"></script>
    <script src="assets/js/respond.min.js"></script>
</head>
<body
        style="background-image:url('./assets/images/college1.jpg');background-size: 100% 100%;width: 100%;height: 100%;
	"
        class="login-layout" ng-app="myApp" ng-controller="loginCtrl">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <br/> <br/> <br/>
                        <h1>
                            <span class="red">第二课堂 学习平台</span>
                        </h1>
                        <h5>
                            <span class="red">Second Classroom Learning Platform</span>
                        </h5>
                    </div>

                    <div class="position-relative">
                        <div id="login-box"
                             class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 style="margin-left:110px; font-size:22px;">LOGIN</h4>
                                    <h4 class="header blue lighter bigger"></h4>
                                    <form>
                                        <fieldset>
                                            <label class="block clearfix"> <span
                                                    class="block input-icon input-icon-right"> <input
                                                    type="text" class="form-control"
                                                    ng-model="loginData.username" placeholder="账号"/> <i
                                                    class="icon-user"></i>
												</span>
                                            </label> <label class="block clearfix"> <span
                                                class="block input-icon input-icon-right"> <input
                                                type="password" class="form-control"
                                                ng-model="loginData.userpass" placeholder="密码"/> <i
                                                class="icon-lock"></i>
												</span>
                                        </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <label class="inline"> <input type="checkbox"
                                                                              class="ace"/> <span class="lbl"> Remember Me</span>
                                                </label>

                                                <button type="button" ng-click="login()"
                                                        class="width-35 pull-right btn btn-sm btn-primary">
                                                    登&nbsp;&nbsp;&nbsp;陆
                                                </button>

                                            </div>
                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div>
                                <!-- /widget-main -->
                            </div>
                            <!-- /widget-body -->
                        </div>
                        <!-- /login-box -->
                    </div>
                    <!-- /widget-body -->
                </div>
                <!-- /signup-box -->
            </div>
            <!-- /position-relative -->
        </div>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
</div>
<script type="text/javascript">
    var curIndex = 0;
    //时间间隔(单位毫秒)，每秒钟显示一张，数组共有3张图片放在img文件夹下
    var timeInterval = 4000;
    //定义一个存放照片位置的数组，可以放任意个，在这里放3个
    var arr = [];
    arr[0] = "./assets/images/college.jpg";
    arr[1] = "./assets/images/college1.jpg";
    arr[2] = "./assets/images/college2.jpg";
    arr[3] = "./assets/images/college3.jpg";
    arr[4] = "./assets/images/college4.jpg";
    setInterval(changeImg, timeInterval);

    function changeImg() {
        if (curIndex == arr.length - 1) {
            curIndex = 0;
        } else {
            curIndex += 1;
        }
        //设置body的背景图片
        document.body.style.backgroundImage = "URL(" + arr[curIndex] + ")"; //显示对应的图片
    }

    window.jQuery || document.write("<script src='assets/js/jquery-2.0.3.min.js'>" + "<" + "/script>");
</script>
<script type="text/javascript">
    window.jQuery || document.write("<script src='assets/js/jquery-1.10.2.min.js'>" + "<" + "/script>");
</script>
<script type="text/javascript">
    if ("ontouchend" in document) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
</script>
<script type="text/javascript">
    function show_box(id) {
        jQuery('.widget-box.visible').removeClass('visible');
        jQuery('#' + id).addClass('visible');
    }
</script>
</body>
</html>
